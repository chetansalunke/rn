<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
    }

    .product-card {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 16px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-price {
      color: #3498db;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
    }
  </style>
  <title>Product List</title>
</head>
<body>

  <div class="product-card">
    <img class="product-image" src="https://via.placeholder.com/300" alt="Product Image">
    <div class="product-info">
      <div class="product-name">Product 1</div>
      <div class="product-price">$19.99</div>
      <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>
  </div>

  <div class="product-card">
    <img class="product-image" src="https://via.placeholder.com/300" alt="Product Image">
    <div class="product-info">
      <div class="product-name">Product 2</div>
      <div class="product-price">$29.99</div>
      <div class="product-description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- Add more product cards as needed -->

</body>
</html>
